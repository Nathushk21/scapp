        </div>

        <div class="scrollable-content">
            <div class="recognition-header">
                <h2 class="recognition-title">Rovers</h2>
            </div>

            <div class="criteria-list">
                <h3>1. Cumplimiento de la Promesa y Ley Scout</h3>
                <label><input type="checkbox"> Vive y promueve los valores de la Promesa y Ley Scout en todos los aspectos de su vida.</label>
                <label><input type="checkbox"> Actúa como ejemplo de los principios del escultismo para otros miembros del grupo.</label>

                <h3>2. Participación Activa</h3>
                <label><input type="checkbox"> Participa en las actividades de la unidad rover y en el grupo en general.</label>
                <label><input type="checkbox"> Ha asumido roles de liderazgo en proyectos y eventos importantes.</label>
                <label><input type="checkbox"> Colabora activamente en actividades de servicio y proyectos comunitarios.</label>

                <h3>3. Desarrollo de Habilidades</h3>
                <label><input type="checkbox"> Ha adquirido habilidades avanzadas en áreas como liderazgo, organización y resolución de conflictos.</label>
                <label><input type="checkbox"> Contribuye al grupo mediante la enseñanza de técnicas y conocimientos a los miembros más jóvenes.</label>
                <label><input type="checkbox"> Tiene conocimientos sólidos en temas de supervivencia, campismo y primeros auxilios.</label>

                <h3>4. Proyectos Especiales (Proyecto Rover)</h3>
                <label><input type="checkbox"> Ha desarrollado y completado un proyecto rover significativo que aporta a la comunidad.</label>
                <label><input type="checkbox"> Participa en la planificación y ejecución de actividades de impacto social.</label>
                <label><input type="checkbox"> Ha alcanzado un nivel de especialización en al menos una área de interés personal o profesional.</label>

                <h3>5. Conducta Ejemplar</h3>
                <label><input type="checkbox"> Es un modelo de conducta dentro del escultismo y su comunidad.</label>
                <label><input type="checkbox"> Ha demostrado un comportamiento ético y responsable como rover y ciudadano.</label>

                <h3>6. Crecimiento Personal</h3>
                <label><input type="checkbox"> Ha demostrado madurez en la toma de decisiones y en su vida diaria.</label>
                <label><input type="checkbox"> Participa proactivamente en su desarrollo personal, incluyendo educación y crecimiento espiritual.</label>
                <label><input type="checkbox"> Asume responsabilidades dentro y fuera del grupo scout, contribuyendo al bienestar de otros.</label>
            </div>
        </div>
