    <div class="contenedor">
        <div class="header">
            <a href="/reconocimientos.html" class="back-arrow"><img src="/images/flecha.png" alt=""></a>
            <span class="title">Reconocimientos</span>
            <div class="menu-icon" onclick="toggleMenu()">&#9776;</div>
        </div>

        <div class="scrollable-content">
            <div class="recognition-header">
                <h2 class="recognition-title">Exploradores</h2>
            </div>

            <div class="criteria-list">
                <h3>1. Cumplimiento de la Promesa y Ley Scout</h3>
                <label><input type="checkbox"> Comprende y cumple con la Promesa Scout.</label>
                <label><input type="checkbox"> Vive según los principios de la Ley Scout.</label>

                <h3>2. Participación Activa</h3>
                <label><input type="checkbox"> Participa activamente en las reuniones semanales de su patrulla.</label>
                <label><input type="checkbox"> Ha asistido a campamentos y salidas de aventura.</label>
                <label><input type="checkbox"> Participa en proyectos comunitarios organizados por la unidad.</label>

                <h3>3. Desarrollo de Habilidades</h3>
                <label><input type="checkbox"> Ha aprendido y practicado nudos y amarres más complejos.</label>
                <label><input type="checkbox"> Domina las técnicas básicas de orientación y supervivencia.</label>
                <label><input type="checkbox"> Conoce las reglas de seguridad en campamentos y salidas al aire libre.</label>

                <h3>4. Proyectos Especiales (Especialidades)</h3>
                <label><input type="checkbox"> Ha completado al menos dos especialidades en diferentes áreas (aventura, naturaleza, etc.).</label>
                <label><input type="checkbox"> Ha participado en proyectos de servicio comunitario.</label>
                <label><input type="checkbox"> Ha demostrado habilidades en planificación y ejecución de actividades.</label>

                <h3>5. Conducta Ejemplar</h3>
                <label><input type="checkbox"> Mantiene una actitud positiva y es un ejemplo dentro de la patrulla y el grupo.</label>
                <label><input type="checkbox"> Demuestra respeto y compañerismo hacia sus compañeros y líderes.</label>

                <h3>6. Crecimiento Personal</h3>
                <label><input type="checkbox"> Ha mostrado progreso en su capacidad para trabajar en equipo.</label>
                <label><input type="checkbox"> Ha desarrollado responsabilidad en sus tareas y compromisos scout.</label>
                <label><input type="checkbox"> Ha demostrado habilidades de liderazgo dentro de su patrulla.</label>
            </div>
