        <div class="scrollable-content">
            <div class="recognition-header">
                <h2 class="recognition-title">Pioneros</h2>
            </div>

            <div class="criteria-list">
                <h3>1. Cumplimiento de la Promesa y Ley Scout</h3>
                <label><input type="checkbox"> Vive de acuerdo con la Promesa y Ley Scout en su vida diaria.</label>
                <label><input type="checkbox"> Aplica los principios del escultismo en sus decisiones y acciones.</label>

                <h3>2. Participación Activa</h3>
                <label><input type="checkbox"> Participa regularmente en actividades de la unidad pionera.</label>
                <label><input type="checkbox"> Ha participado en campamentos y actividades de servicio social.</label>
                <label><input type="checkbox"> Colabora activamente en proyectos y eventos del grupo.</label>

                <h3>3. Desarrollo de Habilidades</h3>
                <label><input type="checkbox"> Ha perfeccionado técnicas avanzadas de campamento y supervivencia.</label>
                <label><input type="checkbox"> Conoce y aplica conocimientos de primeros auxilios.</label>
                <label><input type="checkbox"> Ha desarrollado habilidades en organización y liderazgo de actividades.</label>

                <h3>4. Proyectos Especiales (Especialidades)</h3>
                <label><input type="checkbox"> Ha completado especialidades en áreas como liderazgo, servicio o medio ambiente.</label>
                <label><input type="checkbox"> Ha planificado y ejecutado un proyecto de servicio comunitario significativo.</label>
                <label><input type="checkbox"> Participa en actividades de desarrollo personal, como conferencias o talleres.</label>

                <h3>5. Conducta Ejemplar</h3>
                <label><input type="checkbox"> Actúa como un modelo a seguir para los miembros más jóvenes del grupo.</label>
                <label><input type="checkbox"> Demuestra un comportamiento ético y responsable dentro y fuera del escultismo.</label>

                <h3>6. Crecimiento Personal</h3>
                <label><input type="checkbox"> Ha demostrado un crecimiento personal en habilidades de liderazgo y organización.</label>
                <label><input type="checkbox"> Asume responsabilidades dentro de su patrulla o unidad pionera.</label>
                <label><input type="checkbox"> Ha demostrado compromiso con el desarrollo de su carácter y valores.</label>
            </div>
