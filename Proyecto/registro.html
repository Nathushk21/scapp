<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pantalla de Registro Scouts Israelita</title>
    <link rel="stylesheet" href="/stylesheets/style.css">
</head>
<body>
    <div class="container">
        <a href="/inicio.html" class="back-arrow"><img src="/images/flecha.png" alt="flecha"></a> <!-- Flecha para retroceder -->
        <div class="logo-container">
            <img class="logo" src="/images/logo-grupo.png" alt="logoGSBI">
        </div>
        <div class="form-container">
            <div class="input-group">
                <input type="text" placeholder="Usuario">
            </div>
            <div class="input-group">
                <input type="email" placeholder="Correo electrónico">
            </div>
            <div class="input-group">
                <input type="password" placeholder="Contraseña">
            </div>
            <div class="input-group">
                <input type="password" placeholder="Repetir contraseña">
            </div>
            <p class="password-note">*8 caracteres como mínimo entre mayúsculas y minúsculas</p>
            <button class="btn">Siguiente</button>
        </div>
    </div>
</body>
</html>
